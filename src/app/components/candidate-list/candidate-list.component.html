
<ul>
  <li *ngFor="let candidate of candidateList">
    {{candidate.Name}}
  </li>
</ul>

<p-dataTable [value]="candidateList" [rows]="10" [paginator]="true">
  <p-header>Candidate List</p-header>
  <p-column field="Id" header="Id"></p-column>
  <p-column field="Name" header="Name"></p-column>
  <p-column field="Dob" header="DOB"></p-column>
  <p-column field="Gender" header="Gender"></p-column>

</p-dataTable>
