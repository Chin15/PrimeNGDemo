
<div style="height: 500px;">
    <form>
        <div class="form-group">
            <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
                <input type="text" pInputText  [(ngModel)]="candidate.Name" name="Name"  placeholder="Username" />
            </div>
        </div>
        <div class="form-group">
          <div class="ui-inputgroup">
              <p-calendar [ngModel]="candidate.Dob | date : 'shortDate'"  name="Dob"  [showIcon]="true"></p-calendar>
          </div>
        </div>

        <div class="form-group">
            <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon"><i [ngClass]= "(candidate.Gender=='M'? 'fa fa-male':'fa fa-female')"></i></span>
                <input type="text" pInputText  [(ngModel)]="candidate.Gender" name="Gender"  placeholder="Gender" />
            </div>
        </div>

      </form>
</div>
