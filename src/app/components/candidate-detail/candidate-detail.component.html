
<div style="height: 500px;">
    <form  (ngSubmit)="saveCandidateInfo()" #candiateForm="ngForm">
        <div class="form-group">
            <div class="ui-inputgroup">
                <span class="ui-float-label">
                    <input id="candidateName" type="text" pInputText  [(ngModel)]="candidate.Name" name="Name" required />
                    <label for="candidateName">Candidate Name</label>
                </span>
                <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
            </div>
        </div>
        <div class="form-group">
          <div class="ui-inputgroup">
              <span class="ui-float-label">
                  <p-calendar id="dob" [ngModel]="candidate.Dob | date : 'shortDate'"  name="Dob"  [showIcon]="true" reqired></p-calendar>
                  <label for="dob">DOB</label>
              </span>
          </div>
        </div>

        <div class="form-group">
            <div class="ui-inputgroup">
                <span class="ui-float-label">
                    <input type="text" id="gender" pInputText  [(ngModel)]="candidate.Gender" name="Gender"  required/>
                    <label for="gender">Gender</label>
                </span>
                <span class="ui-inputgroup-addon"><i [ngClass]= "(candidate.Gender=='M'? 'fa fa-male':'fa fa-female')"></i></span>
            </div>
        </div>

        <div class="form-group">
          <button pButton type="button" (click)="addFavourite()" label="Add Favourite"  class="ui-button-info"></button>
        </div>
        <div class="form-group">
            <app-favourite-info *ngFor="let favourite of candidate.FavouriteCollection" [favourite]="favourite"></app-favourite-info>
        </div>
        <div class="form-group">
            <button pButton type="submit" label="Save" class="ui-button-success"  [disabled]="!candiateForm.form.valid" ></button>
            <button pButton type="button" label="Cancel" class="ui-button-danger"></button>
        </div>
      </form>

</div>
